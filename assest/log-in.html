<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="icon" href="./images/log-in-logo-removebg-preview.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="log-in-form">
        <div class="heading1">Log-In <br>
            Your account here!
        </div>
        <div class="form-box">
        <div class="field">
            <label class="log-in-label">User-Email:
                <input type="email" id="exampleInputEmail1" class="log-in-input" placeholder="Enter your Username">
            </label>
        </div>
        <div class="field">
            <label class="log-in-label">Password:
            <input type="password" id="exampleInputPassword1" class="log-in-input" placeholder="Enter your Password">
        </label>
        <a class="forget-pass" href="#">forget password?</a>
    </div>
    <button class="log-in-button" id="log-in-button">Log-In</button>
</div>
</div>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
