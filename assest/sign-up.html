<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="icon" href="./images/sign-up_logo-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="sign-up-form">
        <div class="heading">Sign-Up <br>
            Your account!
        </div>
        <div class="box">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">First Name:
                    <input type="text" class="form-control" id="firstname">
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last Name:
                    <input type="text" class="form-control" id="lastname">
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Date Of Birth:
                    <input type="date" class="form-control" id="birthdate">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="radio-btn">
                    <input type="radio" id="genderMale" name="gender" value="male">
                    <label for="genderMale">Male</label>
                </div>
                <div class="radio-btn">
                    <input type="radio" id="genderFemale" name="gender" value="female">
                    <label for="genderFemale">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address:
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </label>
                <br>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password:
                    <input type="password" class="form-control" id="exampleInputConfirmPassword1">
                </label>
            </div>

            <button class="btn btn-primary" id="sign-up-btn">Sign Up</button>
            <button class="btn btn-primary" id="sign-up-gmail-btn">Sign-Up With G-mail</button>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
